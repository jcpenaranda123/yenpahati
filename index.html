<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spelling Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="home">
    <div class="wrapper-center">
      <h1 id="question">Spell "YEN PAHATI"</h1>
      <div class="word-container" id="wordDisplay"></div>
      <div class="keyboard" id="keyboard"></div>
    </div>

    <!-- Video used for audio only -->
    <video
      id="bgSound"
      src="/ASO/mga-anooo/viddddd.mp4"
      preload="auto"
      loop
      style="display: none;"
    ></video>

    <div id="videoContainer">
      <img
        id="photo"
        src="/ASO/mga-anooo/piccc.jpeg"
        alt="Revealed Image"
      />
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
